<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Fees Calculator - Empowering the Nations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img src="Images/Empowering the nations logo.png" alt="Empowering the Nations Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Courses.html">Courses</a></li>
        <li><a href="forms.html">Form</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section id="course-hero">
    <h1>Course Enrollment Request</h1>
    <p>Fill out the form below to request a quote for your chosen course(s).</p>
  </section>

  <!-- ===== MAIN FORM ===== -->
  <main>
    <form id="course-form">
      <h2>Contact Details</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <div class="courses">
        <h3>Select Courses:</h3>

        <div class="course-item">
          <label><input type="checkbox" value="750" data-course="Cooking"> Cooking (R750)</label>
        </div>
        <div class="course-item">
          <label><input type="checkbox" value="1500" data-course="Child Minding"> Child Minding (R1500)</label>
        </div>
        <div class="course-item">
          <label><input type="checkbox" value="1500" data-course="Landscaping"> Landscaping (R1500)</label>
        </div>
        <div class="course-item">
          <label><input type="checkbox" value="750" data-course="Garden Maintenance"> Garden Maintenance (R750)</label>
        </div>
        <div class="course-item">
          <label><input type="checkbox" value="1200" data-course="Sewing"> Sewing (R1500)</label>
        </div>
        <div class="course-item">
          <label><input type="checkbox" value="1500" data-course="Life Skills"> Life Skills (R1500)</label>
        </div>
        <div class="course-item">
          <label><input type="checkbox" value="1000" data-course="First Aid"> First Aid (R1500)</label>
        </div>
      </div>

      <!-- Buttons -->
      <button type="button" onclick="calculateTotal()">Calculate Total Fee</button>
      <button type="button" onclick="clearForm()">Clear</button>

      <div id="total-fee"></div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Empowering the Nations | Training for a Brighter Future</p>
  </footer>

  <script>
    function calculateTotal() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        alert('Please select at least one course.');
        return;
      }

      let total = 0;
      let coursesSelected = [];
      checkboxes.forEach(cb => {
        total += parseFloat(cb.value);
        coursesSelected.push(cb.dataset.course);
      });

      // Apply discount: 10% if 2+ courses
      let discount = 0;
      if (coursesSelected.length >= 2) {
        discount = total * 0.10;
      }
      let totalAfterDiscount = total - discount;

      // Add VAT (15%)
      const vat = totalAfterDiscount * 0.15;
      const finalTotal = totalAfterDiscount + vat;

      const totalDiv = document.getElementById('total-fee');
      totalDiv.innerHTML = `
        Selected Courses: ${coursesSelected.join(', ')}<br>
        Subtotal: R${total.toFixed(2)}<br>
        Discount: R${discount.toFixed(2)}<br>
        VAT (15%): R${vat.toFixed(2)}<br>
        <strong>Total Fee (Quoted): R${finalTotal.toFixed(2)}</strong>
      `;
    }

    function clearForm() {
      document.getElementById('course-form').reset(); // reset all inputs
      document.getElementById('total-fee').innerHTML = ''; // clear total fee display
    }
  </script>
</body>
</html>
